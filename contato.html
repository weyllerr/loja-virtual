<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Loja Virtual</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-form {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .contact-form h2 {
      color: #2d3e50;
    }
    .contact-form .form-control {
      border-radius: 10px;
    }
    .contact-form button {
      background-color: #ff6347;
      color: white;
      border: none;
    }
    .contact-form button:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d3e50;">
      <a class="navbar-brand" href="index.html">Loja Virtual</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="produto.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Formulário de Contato -->
  <section class="contact py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="contact-form">
            <h2>Entre em Contato Conosco</h2>
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Seu Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Seu E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
              </div>
              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100">Enviar Mensagem</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2024 Loja Virtual | <a href="#" class="text-white">Facebook</a> | <a href="#" class="text-white">Instagram</a> | <a href="#" class="text-white">Twitter</a></p>
  </footer>

  <!-- Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
